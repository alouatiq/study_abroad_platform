<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=1600') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            margin: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .hero-section {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            padding: 2px 0;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar .slogan {
            font-size: 1rem;
            font-weight: lighter;
        }
        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }
        .navbar .nav-icons a {
            margin-left: 10px;
            color: white;
        }
        .navbar .nav-icons img {
            width: 24px;
            height: 24px;
        }
        .chat-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark w-100 position-absolute top-0 px-3 d-flex justify-content-between">
        <div class="navbar-brand">Study Abroad Platform</div>
        <span class="slogan">Helping students find the right academic path</span>
        <div class="nav-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733609.png" alt="LinkedIn"></a>
            <a href="#" class="btn btn-outline-light btn-sm ms-2">Login</a>
        </div>
    </nav>
    
    <div class="hero-section">
        <div class="overlay">
            <h1>Find Your Ideal Study Program</h1>
            <a href="#" class="btn btn-primary">Find Program</a>
        </div>
    </div>
    
    <footer class="footer text-center">
        <div>
            <a href="#">Login</a> |
            <a href="#">Join Us</a> |
            <a href="#">Legal Information</a> |
            <a href="#">FAQ</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </div>
        <p class="text-white mt-2">&copy; 2025 Study Abroad Platform. All Rights Reserved.</p>
    </footer>
    
    <button class="chat-button" onclick="alert('Live Chat Coming Soon!')">ðŸ’¬ Chat</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
