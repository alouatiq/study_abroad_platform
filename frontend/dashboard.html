<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard - Study Abroad Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Study Abroad Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userEmail"></span>
                    <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Dashboard Navigation -->
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-bs-toggle="list" data-target="applications">
                        My Applications
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="list" data-target="documents">
                        Documents
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="list" data-target="messages">
                        Messages
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Applications Tab -->
                <div class="tab-content" id="applicationsTab">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>My Applications</h2>
                        <div class="progress-tracker">
                            <span class="badge bg-success me-2">2 Complete</span>
                            <span class="badge bg-warning me-2">1 Pending</span>
                            <span class="badge bg-danger">0 Rejected</span>
                        </div>
                    </div>
                    <div class="applications-list">
                        <!-- Applications will be loaded here -->
                    </div>
                </div>

                <!-- Documents Tab -->
                <div class="tab-content d-none" id="documentsTab">
                    <h2 class="mb-4">Required Documents</h2>
                    <div class="document-list">
                        <!-- Document upload cards will be loaded here -->
                    </div>
                </div>

                <!-- Messages Tab -->
                <div class="tab-content d-none" id="messagesTab">
                    <h2 class="mb-4">Messages</h2>
                    <div class="messages-container">
                        <div class="message-list">
                            <!-- Messages will be loaded here -->
                        </div>
                        <div class="message-input mt-4">
                            <form id="messageForm" class="d-flex gap-2">
                                <input type="text" class="form-control" placeholder="Type your message...">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Study Abroad Platform. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
