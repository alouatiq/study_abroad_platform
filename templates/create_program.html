{% extends "base.html" %} {% block content %}
<div class="container" style="width: 70%;">
  <h2>Create New Program</h2>
<form method="POST">
  <div class="mb-3 mt-4">
    <label>Program Name</label>
    <input type="text" name="name" placeholder="Edit Name" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>University</label>
    <input type="text" name="university" placeholder="Edit University" class="form-control" required />
  </div>
  <div class="mb-3">
    <label>Field</label>
    <input type="text" name="field" placeholder="Field of studies" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Country</label>
    <input type="text" name="country" placeholder="Edit Country" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Fee</label>
    <input type="text" name="fee" placeholder="Edit Program Fee" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Duration</label>
    <input type="text" name="duration" placeholder="Program duration" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Language</label>
    <input type="text" name="languages" placeholder="Language" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Proficiency Level</label>
    <input type="text" name="proficiency_level" placeholder="Proficiency Level" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Eligibility Criteria</label>
    <input type="text" name="eligibility_criteria" placeholder="Eligibility Criteria" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Available Scholarships</label>
    <select name="available_scholarships" id="" class="form-control">
      <option value="" selected>Please select a value</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Deadline</label>
    <input type="date" name="deadline" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" placeholder="Description of program" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Create Program</button>
</form>
</div>

{% endblock %}
