{% extends "base.html" %} {% block content %}
<h2>Agency Profile</h2>
<form method="POST">
  <div class="mb-3">
    <label>Agency Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      value="{{ agency.name }}"
    />
  </div>
  <!-- Additional fields as needed -->
  <button type="submit" class="btn btn-success">Update Profile</button>
</form>
{% endblock %}
