{% extends "base.html" %}
{% block content %}
<h2>Study Abroad Programs</h2>

<!-- Optional: Filter Section -->
<div class="row mb-3">
  <div class="col-md-3">
    <input type="number" id="filter-fee" placeholder="Max Fee" class="form-control">
  </div>
  <div class="col-md-3">
    <input type="text" id="filter-country" placeholder="Country" class="form-control">
  </div>
  <div class="col-md-3">
    <input type="text" id="filter-field" placeholder="Field" class="form-control">
  </div>
  <div class="col-md-3">
    <input type="text" id="filter-university" placeholder="University" class="form-control">
  </div>
</div>

<!-- Container for Program Cards -->
<div class="row" id="programs-list">
  <!-- The program cards will be injected here by main.js -->
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
