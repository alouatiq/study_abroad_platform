{% extends "base.html" %}
{% block content %}
<h2>Student Documents</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="picture">Upload Picture</label>
    <input type="file" name="picture" id="picture" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="id_document">Upload ID</label>
    <input type="file" name="id_document" id="id_document" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="certificate">Upload Certificate</label>
    <input type="file" name="certificate" id="certificate" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary">Upload Documents</button>
</form>
{% endblock %}
