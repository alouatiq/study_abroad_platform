{% extends "base.html" %} {% block content %}
<h2>My Profile</h2>
<form method="POST">
  <div class="mb-3">
    <label>Full Name</label>
    <input
      type="text"
      name="full_name"
      class="form-control"
      value="{{ student.full_name }}"
    />
  </div>
  <!-- Additional fields can be added here -->
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
